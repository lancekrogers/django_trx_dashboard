<div class="bg-white rounded-lg shadow-md">
    <div class="p-6 border-b">
        <h2 class="text-xl font-semibold">Transaction History</h2>
        
        <!-- Filters -->
        <div class="mt-4 flex flex-wrap gap-4">
            <select 
                hx-get="{% url 'htmx:transactions' %}"
                hx-target="#transaction-table"
                hx-swap="outerHTML"
                name="wallet"
                class="px-3 py-2 border rounded-md"
            >
                <option value="">All Wallets</option>
                {% for wallet in wallets %}
                <option value="{{ wallet.id }}">{{ wallet.name }} ({{ wallet.get_chain_display }})</option>
                {% endfor %}
            </select>
            
            <select 
                hx-get="{% url 'htmx:transactions' %}"
                hx-target="#transaction-table"
                hx-swap="outerHTML"
                name="type"
                class="px-3 py-2 border rounded-md"
            >
                <option value="">All Types</option>
                <option value="transfer">Transfer</option>
                <option value="swap">Swap</option>
                <option value="stake">Stake</option>
                <option value="unstake">Unstake</option>
            </select>
            
            <input 
                type="text"
                hx-get="{% url 'htmx:transactions' %}"
                hx-target="#transaction-table"
                hx-swap="outerHTML"
                hx-trigger="keyup changed delay:500ms"
                name="search"
                placeholder="Search by hash or address..."
                class="px-3 py-2 border rounded-md flex-1 min-w-[300px]"
            >
        </div>
    </div>
    
    <div class="overflow-x-auto">
        <table id="transaction-table" class="w-full">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">From</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">To</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hash</th>
                </tr>
            </thead>
            <tbody id="transaction-rows" class="bg-white divide-y divide-gray-200">
                {% include 'partials/transaction_rows.html' %}
            </tbody>
        </table>
    </div>
</div>
