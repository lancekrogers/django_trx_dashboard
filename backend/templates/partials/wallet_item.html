<!-- Wallet Item Partial - For wallet list -->
<div class="wallet-item bg-white shadow rounded-lg p-4 mb-4" id="wallet-{{ wallet.id }}">
    <div class="flex items-center justify-between">
        <div class="flex-1">
            <h4 class="text-lg font-medium text-gray-900">
                {{ wallet.name|default:"Unnamed Wallet" }}
            </h4>
            <p class="mt-1 text-sm text-gray-500">
                <span class="font-medium">{{ wallet.chain|title }}</span>
            </p>
            <p class="mt-1 text-xs text-gray-400 font-mono truncate">
                {{ wallet.address }}
            </p>
        </div>
        <div class="ml-4 flex-shrink-0 flex items-center space-x-2">
            <button hx-get="/api/v1/wallets/{{ wallet.id }}/"
                    hx-target="#wallet-details"
                    hx-swap="innerHTML"
                    class="inline-flex items-center px-2.5 py-1.5 border border-gray-300 shadow-sm text-xs font-medium rounded text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                View Details
            </button>
            <button hx-delete="/api/v1/wallets/{{ wallet.id }}/"
                    hx-target="#wallet-{{ wallet.id }}"
                    hx-swap="outerHTML swap:1s"
                    hx-confirm="Are you sure you want to remove this wallet?"
                    class="inline-flex items-center px-2.5 py-1.5 border border-transparent text-xs font-medium rounded shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Remove
            </button>
        </div>
    </div>
    
    {% if wallet.balance %}
    <div class="mt-3 pt-3 border-t border-gray-200">
        <dl class="grid grid-cols-2 gap-x-4 gap-y-2">
            <div>
                <dt class="text-xs font-medium text-gray-500">Balance</dt>
                <dd class="mt-1 text-sm font-semibold text-gray-900">
                    {{ wallet.balance|floatformat:4 }} {{ wallet.chain|upper }}
                </dd>
            </div>
            <div>
                <dt class="text-xs font-medium text-gray-500">USD Value</dt>
                <dd class="mt-1 text-sm font-semibold text-gray-900">
                    ${{ wallet.usd_value|floatformat:2|default:"0.00" }}
                </dd>
            </div>
        </dl>
    </div>
    {% endif %}
</div>
