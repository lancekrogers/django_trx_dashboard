<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen">
      <!-- Navigation -->
      <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex items-center">
              <h1 class="text-xl font-semibold">Portfolio Dashboard</h1>
            </div>
            <div class="flex items-center space-x-4">
              <button
                hx-get="http://localhost:8000/htmx/wallets/add/"
                hx-target="#modal-content"
                hx-swap="innerHTML"
                onclick="document.getElementById('modal').classList.remove('hidden')"
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
              >
                Add Wallet
              </button>
              <div id="connection-status" class="flex items-center space-x-2">
                <div
                  class="w-2 h-2 bg-green-500 rounded-full animate-pulse"
                ></div>
                <span class="text-sm text-gray-600">Live</span>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Portfolio Summary -->
        <div
          hx-get="http://localhost:8000/htmx/portfolio/summary/"
          hx-trigger="load"
          hx-target="this"
          hx-swap="innerHTML"
          class="mb-8"
        >
          <!-- Loading skeleton -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-lg shadow animate-pulse">
              <div class="h-4 bg-gray-200 rounded w-1/2 mb-2"></div>
              <div class="h-8 bg-gray-200 rounded w-3/4"></div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow animate-pulse">
              <div class="h-4 bg-gray-200 rounded w-1/2 mb-2"></div>
              <div class="h-8 bg-gray-200 rounded w-3/4"></div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow animate-pulse">
              <div class="h-4 bg-gray-200 rounded w-1/2 mb-2"></div>
              <div class="h-8 bg-gray-200 rounded w-3/4"></div>
            </div>
          </div>
        </div>

        <!-- Portfolio Chart -->
        <div class="bg-white p-6 rounded-lg shadow mb-8">
          <h2 class="text-lg font-medium mb-4">Portfolio Value</h2>
          <div
            id="portfolio-chart-container"
            hx-ext="sse"
            sse-connect="/api/v1/portfolio/stream"
            sse-swap="portfolio-update"
            class="relative h-96"
          >
            <canvas id="portfolio-chart"></canvas>
          </div>
        </div>

        <!-- Two Column Layout -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
          <!-- Transaction History (2/3 width) -->
          <div class="lg:col-span-2">
            <div
              hx-get="http://localhost:8000/htmx/transactions/"
              hx-trigger="load"
              hx-target="this"
              hx-swap="innerHTML"
            >
              <!-- Loading state -->
              <div class="bg-white rounded-lg shadow p-6">
                <div class="animate-pulse">
                  <div class="h-4 bg-gray-200 rounded w-1/3 mb-4"></div>
                  <div class="space-y-3">
                    <div class="h-3 bg-gray-200 rounded"></div>
                    <div class="h-3 bg-gray-200 rounded"></div>
                    <div class="h-3 bg-gray-200 rounded"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Wallets List (1/3 width) -->
          <div class="lg:col-span-1">
            <div class="bg-white rounded-lg shadow">
              <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-lg font-medium">My Wallets</h2>
                <button
                  hx-get="http://localhost:8000/htmx/wallets/add/"
                  hx-target="#modal-content"
                  hx-swap="innerHTML"
                  onclick="document.getElementById('modal').classList.remove('hidden')"
                  class="text-sm text-blue-600 hover:text-blue-700"
                >
                  + Add
                </button>
              </div>
              <div
                hx-get="http://localhost:8000/htmx/wallets/"
                hx-trigger="load"
                hx-target="this"
                hx-swap="innerHTML"
                class="p-6"
              >
                <!-- Loading state -->
                <div class="animate-pulse space-y-3">
                  <div class="h-16 bg-gray-200 rounded"></div>
                  <div class="h-16 bg-gray-200 rounded"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal Container -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
      <div class="bg-white rounded-lg max-w-md w-full max-h-[90vh] overflow-y-auto">
        <div class="p-6">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold">Modal Title</h3>
            <button
              onclick="document.getElementById('modal').classList.add('hidden')"
              class="text-gray-400 hover:text-gray-600"
            >
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
          <div id="modal-content">
            <!-- Dynamic content will be loaded here -->
          </div>
        </div>
      </div>
    </div>

    <script>
      // Configure HTMX for CSRF tokens
      document.body.addEventListener('htmx:configRequest', (event) => {
        // Get CSRF token from cookie or meta tag
        const csrfToken = getCookie('csrftoken');
        if (csrfToken) {
          event.detail.headers['X-CSRFToken'] = csrfToken;
        }
      });

      // Close modal on successful form submission
      document.body.addEventListener('htmx:afterSwap', (event) => {
        if (event.detail.target.id === 'modal-content' && event.detail.xhr.status === 200) {
          // Check if it was a successful form submission
          if (event.detail.requestConfig.verb === 'post') {
            setTimeout(() => {
              document.getElementById('modal').classList.add('hidden');
            }, 1000);
          }
        }
      });

      // Helper function to get cookie
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }

      let portfolioChart;

      // Initialize chart when page loads
      document.addEventListener("DOMContentLoaded", function () {
        const ctx = document.getElementById("portfolio-chart").getContext("2d");
        portfolioChart = new Chart(ctx, {
          type: "line",
          data: {
            datasets: [
              {
                label: "Portfolio Value",
                data: [],
                borderColor: "rgb(59, 130, 246)",
                backgroundColor: "rgba(59, 130, 246, 0.1)",
                tension: 0.1,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                type: "time",
                time: {
                  unit: "minute",
                },
              },
              y: {
                beginAtZero: false,
                ticks: {
                  callback: function (value) {
                    return "$" + value.toLocaleString();
                  },
                },
              },
            },
            animation: {
              duration: 0, // Disable for real-time updates
            },
          },
        });
      });

      // Handle SSE portfolio updates
      document.addEventListener("htmx:sseMessage", function (evt) {
        if (evt.detail.type === "portfolio-update") {
          const data = JSON.parse(evt.detail.data);
          updatePortfolioChart(data);
        }
      });

      function updatePortfolioChart(data) {
        portfolioChart.data.datasets[0].data.push({
          x: new Date(data.timestamp),
          y: data.total_value_usd,
        });

        // Keep only last 100 points
        if (portfolioChart.data.datasets[0].data.length > 100) {
          portfolioChart.data.datasets[0].data.shift();
        }

        portfolioChart.update("none");
      }
    </script>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
