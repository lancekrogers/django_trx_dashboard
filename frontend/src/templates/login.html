<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Portfolio Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full space-y-8">
        <div>
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Sign in to your account
          </h2>
          <p class="mt-2 text-center text-sm text-gray-600">
            Welcome to Portfolio Dashboard
          </p>
        </div>
        
        <div
          hx-get="/htmx/login/"
          hx-trigger="load"
          hx-target="this"
          hx-swap="innerHTML"
          class="mt-8"
        >
          <!-- Loading state -->
          <div class="bg-white p-8 rounded-lg shadow animate-pulse">
            <div class="space-y-4">
              <div class="h-10 bg-gray-200 rounded"></div>
              <div class="h-10 bg-gray-200 rounded"></div>
              <div class="h-10 bg-gray-200 rounded"></div>
            </div>
          </div>
        </div>

        <div class="text-center">
          <p class="text-sm text-gray-600">
            Demo credentials: <strong>demo</strong> / <strong>demo123</strong>
          </p>
        </div>
      </div>
    </div>

    <script>
      // Configure HTMX for CSRF tokens
      document.body.addEventListener('htmx:configRequest', (event) => {
        const csrfToken = getCookie('csrftoken');
        if (csrfToken) {
          event.detail.headers['X-CSRFToken'] = csrfToken;
        }
      });

      // Helper function to get cookie
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }
    </script>
  </body>
</html>
