{% extends 'base.html' %}
{% load static %}

{% block title %}Multi-Chain Portfolio Dashboard{% endblock %}

{% block content %}
<!-- Single Page App Container -->
<div id="app" class="min-h-screen bg-gray-50">
    <!-- Navigation Bar (always visible) -->
    <nav class="bg-white shadow-sm border-b border-gray-200" id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold">Multi-Chain Portfolio</h1>
                </div>
                <div class="flex items-center"
                     id="nav-content"
                     hx-get="{% if user.is_authenticated %}{% url 'htmx:nav_authenticated' %}{% else %}{% url 'htmx:nav_unauthenticated' %}{% endif %}"
                     hx-trigger="load, auth-change from:body"
                     hx-swap="innerHTML">
                    <!-- Navigation will be loaded here -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="main-content" class="flex-1">
        <!-- Initial content loaded based on auth status -->
        <div 
            hx-get="{% if user.is_authenticated %}{% url 'htmx:dashboard' %}{% else %}{% url 'htmx:welcome' %}{% endif %}"
            hx-trigger="load"
            hx-target="this"
            hx-swap="outerHTML"
        >
            <!-- Loading state -->
            <div class="flex items-center justify-center min-h-screen">
                <div class="text-center">
                    <div class="inline-flex items-center">
                        <svg class="animate-spin h-8 w-8 text-blue-500" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                        </svg>
                        <span class="ml-2 text-gray-600">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Container (for forms and dialogs) -->
    <div id="modal-container"></div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2">
        <!-- Dynamic toasts will appear here -->
    </div>
</div>

<script>
    // Handle authentication changes
    document.body.addEventListener('htmx:afterRequest', function(event) {
        if (event.detail.xhr.getResponseHeader('HX-Trigger') === 'auth-change') {
            // Trigger navigation reload
            htmx.trigger('#nav-content', 'auth-change');
        }
    });

    // Toast notifications
    function showToast(message, type = 'info') {
        const toast = document.createElement('div');
        toast.className = `p-4 rounded-lg shadow-lg text-white ${
            type === 'success' ? 'bg-green-500' : 
            type === 'error' ? 'bg-red-500' : 
            'bg-blue-500'
        } transform transition-all duration-300 translate-x-full`;
        toast.innerHTML = message;
        
        document.getElementById('toast-container').appendChild(toast);
        
        // Animate in
        setTimeout(() => {
            toast.classList.remove('translate-x-full');
            toast.classList.add('translate-x-0');
        }, 100);
        
        // Remove after 3 seconds
        setTimeout(() => {
            toast.classList.add('translate-x-full');
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }

    // Listen for custom events from HTMX responses
    document.body.addEventListener('showToast', function(event) {
        showToast(event.detail.message, event.detail.type);
    });
</script>
{% endblock %}
