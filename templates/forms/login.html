<!-- Login Form Partial - HTMX-friendly -->
<form id="login-form" 
      hx-post="/api/auth/login/" 
      hx-target="#main-content" 
      hx-swap="outerHTML"
      hx-indicator="#login-spinner"
      class="space-y-6">
    {% csrf_token %}
    
    <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">
            Email address
        </label>
        <div class="mt-2">
            <input id="email" 
                   name="email" 
                   type="email" 
                   autocomplete="email" 
                   required 
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
    </div>

    <div>
        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">
            Password
        </label>
        <div class="mt-2">
            <input id="password" 
                   name="password" 
                   type="password" 
                   autocomplete="current-password" 
                   required 
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
    </div>

    <!-- Error Messages -->
    <div id="login-errors" class="hidden">
        <div class="rounded-md bg-red-50 p-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-red-800">Login failed</h3>
                    <div class="mt-2 text-sm text-red-700">
                        <p id="login-error-message"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <button type="submit" 
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:opacity-50 disabled:cursor-not-allowed">
            <span class="htmx-indicator" id="login-spinner">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </span>
            Sign in
        </button>
    </div>
</form>

<script>
    // Handle login errors
    document.body.addEventListener('htmx:responseError', function(evt) {
        if (evt.detail.xhr.status === 401) {
            const errorDiv = document.getElementById('login-errors');
            const errorMessage = document.getElementById('login-error-message');
            errorMessage.textContent = 'Invalid email or password. Please try again.';
            errorDiv.classList.remove('hidden');
        }
    });

    // Clear errors on form input
    document.getElementById('login-form').addEventListener('input', function() {
        document.getElementById('login-errors').classList.add('hidden');
    });
</script>
