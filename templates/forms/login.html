{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-900 flex items-center justify-center">
    <div class="bg-gray-800 border border-gray-700 rounded-lg p-8 shadow-xl max-w-md w-full">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-lg mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-white">Investigation Dashboard</h2>
            <p class="text-gray-400 mt-2">Sign in to access your multi-chain investigation platform</p>
        </div>
        
        <form method="post" action="{% url 'htmx:login' %}" class="space-y-6">
            {% csrf_token %}
            
            {% if error %}
            <div class="bg-red-900/20 border border-red-800 text-red-400 px-4 py-3 rounded-lg">
                <p class="text-sm">{{ error }}</p>
            </div>
            {% endif %}
            
            <div>
                <label for="username" class="block text-sm font-medium text-white mb-2">
                    Email or Username
                </label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       value="{{ username|default:'' }}"
                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Enter your email or username"
                       required>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-white mb-2">
                    Password
                </label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Enter your password"
                       required>
            </div>
            
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="w-4 h-4 bg-gray-700 border-gray-600 rounded text-blue-600 focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-400">Remember me</span>
                </label>
                <a href="#" class="text-sm text-blue-400 hover:text-blue-300">
                    Forgot password?
                </a>
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors flex items-center justify-center">
                <span>Sign In</span>
                <span class="htmx-indicator ml-2">
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
            </button>
        </form>
        
        <div class="mt-8 pt-6 border-t border-gray-700">
            <p class="text-center text-sm text-gray-400">
                Demo credentials: <span class="text-white">lance@blockhead.consulting</span> / <span class="text-white">admin123</span>
            </p>
        </div>
    </div>
</div>
{% endblock %}
