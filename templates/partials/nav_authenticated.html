<!-- Authenticated Navigation - Main Menu and User Profile -->
<div class="flex items-center space-x-6">
    <!-- Main Navigation Buttons -->
    <div class="flex space-x-4">
        <button hx-get="{% url 'htmx:dashboard' %}" 
                hx-target="#main-content" 
                hx-swap="innerHTML"
                class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium hover:border-indigo-700">
            Dashboard
        </button>
        <button hx-get="{% url 'htmx:wallets' %}" 
                hx-target="#main-content" 
                hx-swap="innerHTML"
                class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Wallets
        </button>
        <button hx-get="{% url 'htmx:transactions' %}" 
                hx-target="#main-content" 
                hx-swap="innerHTML"
                class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Transactions
        </button>
    </div>
    
    <!-- User Profile and Menu -->
    <div class="flex items-center space-x-4">
        <!-- User Info -->
        <div class="flex items-center space-x-3">
            <div class="h-8 w-8 rounded-full bg-indigo-600 flex items-center justify-center">
                <span class="text-white text-sm font-medium">{{ user.email|first|upper }}</span>
            </div>
            <span class="text-sm text-gray-700">{{ user.email }}</span>
        </div>
        
        <!-- Action Buttons -->
        <div class="flex space-x-2">
            <button hx-get="{% url 'htmx:settings' %}" 
                    hx-target="#main-content" 
                    hx-swap="innerHTML"
                    class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
                Settings
            </button>
            <button hx-post="{% url 'htmx:logout' %}" 
                    hx-target="#main-content" 
                    hx-swap="innerHTML"
                    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                    class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
                Sign Out
            </button>
        </div>
    </div>
</div>
