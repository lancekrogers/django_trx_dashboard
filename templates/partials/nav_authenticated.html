<!-- Profile Dropdown Menu -->
<div class="relative" x-data="{ open: false }">
    <button 
        @click="open = !open" 
        class="flex items-center text-sm bg-white rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 hover:bg-gray-50 px-3 py-2"
    >
        <div class="h-8 w-8 rounded-full bg-indigo-600 flex items-center justify-center mr-2">
            <span class="text-white text-sm font-medium">{{ user.email|first|upper }}</span>
        </div>
        <span class="text-gray-700 font-medium">{{ user.email }}</span>
        <svg class="ml-2 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
    </button>
    
    <div 
        x-show="open" 
        @click.away="open = false"
        x-transition:enter="transition ease-out duration-100"
        x-transition:enter-start="transform opacity-0 scale-95"
        x-transition:enter-end="transform opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-75"
        x-transition:leave-start="transform opacity-100 scale-100"
        x-transition:leave-end="transform opacity-0 scale-95"
        class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50"
    >
        <!-- User info header -->
        <div class="px-4 py-3 border-b border-gray-200">
            <p class="text-sm text-gray-500">Signed in as</p>
            <p class="text-sm font-medium text-gray-900 truncate">{{ user.email }}</p>
        </div>
        
        <!-- Menu items -->
        <button 
            hx-get="{% url 'htmx:settings' %}" 
            hx-target="#main-content" 
            hx-swap="innerHTML"
            @click="open = false"
            class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
        >
            <svg class="inline w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            Profile
        </button>
        
        <button 
            hx-get="{% url 'htmx:settings' %}" 
            hx-target="#main-content" 
            hx-swap="innerHTML"
            @click="open = false"
            class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
        >
            <svg class="inline w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            Settings
        </button>
        
        <hr class="my-1">
        
        <button 
            hx-post="/htmx/logout/" 
            hx-target="#main-content" 
            hx-swap="innerHTML"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
            hx-trigger="click"
            @click="open = false"
            class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
        >
            <svg class="inline w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            Sign Out
        </button>
    </div>
</div>
